<div class="container mt-4">
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <a class="navbar-brand" href="#">Catálogo de Productos</a>
        <div class="navbar-nav">
          <a class="nav-item nav-link" routerLink="/categorias" routerLinkActive="active">Categorías</a>
          <a class="nav-item nav-link" routerLink="/productos" routerLinkActive="active">Productos</a>
        </div>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav" *ngIf="isAuthenticated">
        <li class="nav-item">
          <a class="nav-link" routerLink="/categorias" routerLinkActive="active">Categorías</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/productos" routerLinkActive="active">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="logout()">Cerrar sesión</a>
        </li>
      </ul>
    </div>
  </nav>
  <router-outlet></router-outlet>
</div>
