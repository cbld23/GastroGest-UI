<div class="container">
    <h2>{{ isEditMode ? 'Editar Producto' : 'Crear Producto' }}</h2>
    <form (ngSubmit)="saveProducto()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          id="nombre"
          type="text"
          [(ngModel)]="producto.nombre"
          name="nombre"
          class="form-control"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="precio">Precio</label>
        <input
          id="precio"
          type="number"
          [(ngModel)]="producto.precio"
          name="precio"
          class="form-control"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="stock">Stock</label>
        <input
          id="stock"
          type="number"
          [(ngModel)]="producto.stock"
          name="stock"
          class="form-control"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="categoria">Categor√≠a</label>
        <select
          id="categoria"
          [(ngModel)]="producto.categoria.id"
          name="categoria"
          class="form-control"
          required
        >
          <option *ngFor="let categoria of categorias" [value]="categoria.id">
            {{ categoria.nombre }}
          </option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary">
        {{ isEditMode ? 'Actualizar' : 'Guardar' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="router.navigate(['/productos'])">
        Cancelar
      </button>
    </form>
  </div>
