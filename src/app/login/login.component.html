<!DOCTYPE html>

  

  <div class="login-container">
    <div class="login-card">
      <h2>Iniciar Sesión</h2>
      <form (submit)="login()">
        <div class="input-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" placeholder="Ingresa tu usuario" [(ngModel)]="username" name="username" required />
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Ingresa tu contraseña" [(ngModel)]="password" name="password" required/>
        </div>
        <button type="submit" class="btn-login">Entrar</button>
      </form>
    </div>
  </div>
